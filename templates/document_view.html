<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='css/style.css') }}">
</head>
<body class="blank_canvas">
    <div class="document_background">
        {{ table_html | safe }}

        <div class="side-panel">
            <div class="side-panel-inner-content">
                <h4>Relationships</h4>
                <ul id="document-relations"></ul>
            </div>
            <div class="menu-btn" onClick="clearLock()">Reset</div>
        </div>
    </div>

    <script>
        var documentRelations = {{ document_relations | safe }};
        var documentAnnotations = {{ document_annotations | safe }};
    </script>
    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', path='js/jquery.connections.js') }}"></script>
    <script src="{{ url_for('static', path='js/tablerender.js') }}"></script>
</body>
</html>
